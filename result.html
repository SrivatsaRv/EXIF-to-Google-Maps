<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyCaiMn2_jkajK8AyPJ--jPKKlktd1PM2Kk"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(0.000000, 0.000000);
		var myOptions = {
			zoom: 2,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(12.970000, 77.638000);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "Bangalore, India (2018 April)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(12.911000, 77.577000);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "Bangalore, India (2018 January)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(12.960000, 77.648000);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "Bangalore, India (2018 March)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(12.975000, 77.621000);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "Bangalore, India (2019 October)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(12.970000, 77.638000),
new google.maps.LatLng(12.911000, 77.577000),
new google.maps.LatLng(12.960000, 77.648000),
new google.maps.LatLng(12.975000, 77.621000),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#046CC6",
strokeOpacity: 1.000000,
strokeWeight: 1
});

Path.setMap(map);


var heatmap_points = [
new google.maps.LatLng(12.970000, 77.638000),
new google.maps.LatLng(12.911000, 77.577000),
new google.maps.LatLng(12.960000, 77.648000),
new google.maps.LatLng(12.975000, 77.621000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
